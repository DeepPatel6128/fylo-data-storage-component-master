<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <!-- Upper section -->
    <div class="upper-section">
      <div class="section">
      <div class="logo">
        <img src="./images/logo.svg" alt="" class="image">
      </div>
      <div class="folders">
        <div class="document docu">
          <img src="./images/icon-document.svg" alt="">
        </div>
        <div class="document file">
          <img src="./images/icon-folder.svg" alt="">
        </div>
        <div class="document upload">
          <img src="./images/icon-upload.svg" alt="">
        </div>
      </div>
    </div>
    </div>

    <!-- Lower Section -->
    <div class="lower-section section">
      <p class="text">You’ve used <span class="bold">815 GB</span> of your storage</p>
      <div class="progress-bar">
        <div class="background">
          <div class="bar">
            <div class="circle"></div>
          </div>
        </div>
        <p class="bold text">1000 GB</p>
        <p class="bold text">0 GB</p>
      </div>
      <div class="white-container">
        <p class="giga">
          <span class="bold size">185</span>
          <span class="grey-text">gb left</span>
        </p>
        <div class="arrow"></div>
      </div>
    </div>
  </div>


  <!-- You’ve used 815 GB of your storage

  185 GB Left

  0 GB
  1000 GB

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="./tutorial/gsap-public/minified/gsap.min.js"></script>
</body>
</html>
